<!DOCTYPE html>
<html>
<head>
    <title>EXP Tracker</title>
</head>
<body>
    <h1>EXP Tracker</h1>
    <p>Total EXP: {{ total_exp }}</p>
    <a href="/log">Log a Task</a>

    <h2>Previous Tasks</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }} - {{ task.exp_value }} EXP ({{ task.date_logged.strftime('%Y-%m-%d %H:%M:%S') }})</li>
        {% endfor %}
    </ul>
    
</body>
</html>
